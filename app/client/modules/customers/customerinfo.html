<div class="row panel panel-default" ng-controller="CustomerInfoCtrl as customerinfo">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title" style="font-weight: bolder;">{{customerinfo.customer.firstName}} {{customerinfo.customer.lastName}}</h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="customerinfo.customer.email" class="form-control" id="inputemail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" placeholder="new password" class="form-control" id="inputPassword">
                    </div>
                    <label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" placeholder="" class="form-control" id="inputConfirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="customerinfo.customer.city" class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputState" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="customerinfo.customer.state" class="form-control" id="inputState">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputZip" class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="customerinfo.customer.zip" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCompany" class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="customerinfo.customer.company" class="form-control" id="inputCompany">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDomain" class="col-sm-2 control-label">Domain</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="customerinfo.customer.domain" class="form-control" id="inputDomain">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="customerinfo.customer.phone" class="form-control" id="inputPhone">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="customerinfo.update()" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
