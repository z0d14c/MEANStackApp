<div class="customertable row " ng-controller="CustomersCtrl as customers">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Domain</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cust in customers.customerList">
            <td><button ng-click="customers.editCustomer(cust.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button></td>
            <td>{{cust.firstName}}</td>
            <td>{{cust.lastName}}</td>
            <td>{{cust.company}}</td>
            <td>{{cust.address}}</td>
            <td>{{cust.city}}</td>
            <td>{{cust.state}}</td>
            <td>{{cust.zip}}</td>
            <td>{{cust.phone}}</td>
            <td>{{cust.email}}</td>
            <td>{{cust.domain}}</td>
        </tr>
        </tbody>
    </table>
</div>
